{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-cogs text-danger fa-5x"></i>
                    </div>
                    <h1 class="display-4 mb-4">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. We're working to fix the issue.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
